<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1>STOPWATCH</h1>
        <div id="display" class="display">00:00:00:00</div>
        <div class="controls">
            <button id="startStopBtn" class="control-btn">Start</button>
            <button id="resetBtn" class="control-btn" disabled>Reset</button>
            <button id="lapBtn" class="control-btn" disabled>Lap</button>
        </div>
        <div id="laps" class="laps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
